apiVersion: v1
kind: Service
metadata:
 name: nginx
 annotations: 
  metallb.universe.tf/allow-shared-ip: shared
spec:
 selector:
  app: nginx
 type: LoadBalancer
 ports:
  - port: 80
    name: http
  - port: 443
    name: https
---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: nginx
spec:
 replicas: 1
 selector:
  matchLabels:
   app: nginx
 template:
  metadata:
   labels:
    app: nginx
  spec:
   containers:
   - name: nginx
     image: image-nginx
     imagePullPolicy: Never
