apiVersion: v1
kind: PersistentVolume
metadata:
 name: influxdb
spec:
 storageClassName: manual
 capacity:
  storage: 1Gi
 accessModes:
  - ReadWriteOnce
 hostPath:
  path: /data/influxdb
---
apiVersion: v1
kind: Service
metadata:
 name: influxdb
spec:
 selector:
  app: influxdb
 type: ClusterIP
 ports:
  - port: 8086
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
 name: influxdb
spec:
 storageClassName: manual
 accessModes:
 - ReadWriteOnce
 resources:
  requests:
   storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: influxdb
spec:
 replicas: 1
 selector:
  matchLabels:
   app: influxdb
 template:
  metadata:
   labels:
    app: influxdb
  spec:
   containers:
    - image: image-influxdb
      imagePullPolicy: Never
      name: influxdb
      ports:
      - containerPort: 8086
      volumeMounts:
      - mountPath: /var/lib/influxdb
        name: influx-data
   volumes:
    - name: influx-data
      persistentVolumeClaim:
       claimName: influxdb
